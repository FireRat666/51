    <script> // Thank You HBR for the example for this
      window.addEventListener("bantermessage", (e) => {
        let chatdivider = document.getElementById("keyboardtest");
        chatdivider.appendChild(document.createTextNode(e.detail.message));
        chatdivider.appendChild(document.createElement("br"));
        chatdivider.scrollTop = chatdivider.scrollHeight;
      });
    </script>
		<!-- Analytics and Cookie Stuff Start -->
		<script>
      if(window.isBanter) { console.log("index.html Window is Banter, Not adding cookie chimp scripts");
      } else {
          console.log("Adding Cookie Chimp Script")
          const cookiechimpscript = document.createElement("script");
          cookiechimpscript.id = "cookiechimpscript";
          cookiechimpscript.setAttribute("src", "https://cookiechimp.com/widget/mV3trJ.js");
          document.querySelector("head").appendChild(cookiechimpscript); };
    </script>

</head>
	<body id="body">
    <div style="display: none;">
    <a-scene id="ascene" embedded>
    <!-- Main Fire Browser, grabbable/moveable -->
    <script src="https://firer.at/scripts/firescreenv2.js" mipmaps="0" pixelsperunit="1300" castmode="false" backdrop="true" 
            website="https://51.firer.at/pages/chat.html" screen-position="0 0 -0.02" screen-rotation="0 0 0"
            position="4 1.5 2" rotation="0 0 0" scale="2.5 2.5 1" volumelevel="0.5" backdrop-color="0 0 0 0.9"  
            button-color="1 1 0 1" button-position="0 0 0" disable-interaction="false" announce="true" space-sync="false"
            volup-color="0 1 0 1" voldown-color="1 1 0 1" mute-color="1 1 1 1" hand-controls="true" width="1280" height="720"
            custom-button01-url="https://firer.at" custom-button01-text="Firer.at"
            custom-button02-url="false" custom-button02-text="false"
            custom-button03-url="false" custom-button03-text="false">
    </script>
      <script>
        async function BanterMirror() {
          const mirrorObject = new BS.GameObject("MyMirror");
          const mirror = await mirrorObject.AddComponent(new BS.BanterMirror());
          mirror.renderTextureSize = 2048;
          const mirrortransform = await mirrorObject.AddComponent(new BS.Transform());
          mirrortransform.position = new BS.Vector3(-5,1.4,0);
          mirrortransform.localEulerAngles = new BS.Vector3(0,-90,0);
        }
        BanterMirror();
      </script>
    </a-scene>
    </div>
    <center>
    <details>
      <summary><b>Stuff:</b></summary><br/>
      <a href="https://firer.at/pages/games.html" class="buttonG buttonss">Fire's Games</a>
      <p>Or Enter a URL here:<br/>
      <form id="form" method="get">
      <input type="url" id="text" value="https://" class="url-form url-thing" placeholder="https://bantervr.com" onchange="document.getElementById('form').action = this.value;" />
      <input type="button" id="btn" value="Submit" class="url-thing" 
            onclick="window.open(document.getElementById('text').value);" />
      </form>
      </p>
    </details><hr><span><b>Chat Messages:</b></span><br/>
    </center>
    <div id="keyboardtest" style="height: 500px; white-space: pre-wrap; overflow-y: auto;"></div><br/>
